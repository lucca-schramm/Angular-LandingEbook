<form id="form-checkout" action="/payment-process" method="post">
  <div>
    <h2 id="titulo-form-pagamento">Pagamento Pix via Mercado Pago</h2>
    <div>
      <label for="payerFirstName">Nome</label>
      <input id="form-checkout__payerFirstName" name="payerFirstName" type="text" placeholder="Test">
    </div>
    <div>
      <label for="payerLastName">Sobrenome</label>
      <input id="form-checkout__payerLastName" name="payerLastName" type="text" placeholder="User">
    </div>
    <div>
      <label for="payerEmail">E-mail</label>
      <input id="form-checkout__email" name="payerEmail" type="text" placeholder="test@test.com">
    </div>
    <div>
      <label for="identificationType">Tipo de documento</label>
      <select id="form-checkout__identificationType" name="identificationType" type="text">
        <option value="CPF">CPF</option>
      </select>
    </div>
    <div>
      <label for="identificationNumber">NÃºmero do documento</label>
      <input id="form-checkout__identificationNumber" name="identificationNumber" type="text" placeholder="19119119100">
    </div>
    <div>
      <label for="productName">Produto</label>
      <input id="form-checkout__productName" name="productName" type="text" placeholder="Kit do PSG">
    </div>
    <div>
      <label for="buyAmount">Valor da compra</label>
      <input id="form-checkout__buyAmount" name="buyAmount" type="text" placeholder="100">
    </div>
  </div>

  <div>
    <div id="divPagamento">
      <input type="hidden" name="transactionAmount" id="transactionAmount" value="100">
      <input type="hidden" name="description" id="description" value="Nome do Produto">
      <br>
      <button id="meuBotao" type="submit" (click)="criarPagamento()">Pagar</button>
    </div>
  </div>
</form>
